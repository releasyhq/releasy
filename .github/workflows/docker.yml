name: Docker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 2 * * *"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_images:
        description: "Push images to GHCR (true/false)"
        required: false
        default: "true"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

jobs:
  prepare:
    name: "prep: docker"
    runs-on: ubuntu-latest
    outputs:
      push_images: ${{ steps.push.outputs.push }}
      extra_tags: ${{ steps.nightly.outputs.extra_tags }}
    steps:
      - name: Determine push behavior
        id: push
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "push=false" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "push=${{ inputs.push_images }}" >> "$GITHUB_OUTPUT"
          else
            echo "push=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute nightly tags
        id: nightly
        if: github.event_name == 'schedule'
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "extra_tags<<EOF"
            echo "ghcr.io/${GITHUB_REPOSITORY}:nightly"
            echo "ghcr.io/${GITHUB_REPOSITORY}:nightly-$(date -u +%Y%m%d)"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  build-image-amd64:
    name: "build: image (amd64)"
    needs: prepare
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yml
    with:
      runner: ubuntu-latest
      platforms: linux/amd64
      tag_suffix: -amd64
      cache_scope: releasy-server-amd64
      push_images: ${{ needs.prepare.outputs.push_images == 'true' }}
      version: ${{ github.ref_name }}
      tags: |
        type=ref,event=branch
        type=ref,event=tag
        type=sha,prefix=sha-
        type=raw,value=latest,enable={{is_default_branch}}
      extra_tags: ${{ needs.prepare.outputs.extra_tags }}

  build-image-arm64:
    name: "build: image (arm64)"
    needs: prepare
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yml
    with:
      runner: ubuntu-24.04-arm
      platforms: linux/arm64
      tag_suffix: -arm64
      cache_scope: releasy-server-arm64
      push_images: ${{ needs.prepare.outputs.push_images == 'true' }}
      version: ${{ github.ref_name }}
      tags: |
        type=ref,event=branch
        type=ref,event=tag
        type=sha,prefix=sha-
        type=raw,value=latest,enable={{is_default_branch}}
      extra_tags: ${{ needs.prepare.outputs.extra_tags }}

  build-image-manifest:
    name: "build: image (manifest)"
    needs:
      - prepare
      - build-image-amd64
      - build-image-arm64
    if: needs.prepare.outputs.push_images == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Resolve image name
        id: image
        shell: bash
        run: |
          set -euo pipefail
          image_name="${{ vars.DOCKER_IMAGE }}"
          if [ -z "$image_name" ]; then
            image_name="ghcr.io/${GITHUB_REPOSITORY}"
          fi
          echo "image_name=$image_name" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list
        shell: bash
        run: |
          set -euo pipefail
          tags=$(cat <<'EOF'
          ${{ steps.meta.outputs.tags }}
          ${{ needs.prepare.outputs.extra_tags }}
          EOF
          )
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create \
              -t "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done <<< "$tags"
